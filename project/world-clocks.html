<html>
    <head>
        <meta name="description" content="A set of world clocks, to teach about datetime management, for students learning JS">
        <meta name="author" content="Roland James Askew">
        <meta name="copyright" content="Roland James Askew, March 2022">
        <title>World Clocks</title>
        <link rel="stylesheet" href="world-clocks.css">
        <script defer src="world-clocks.js"></script>
    </head>
    <body>
        <section id="clocks">
            <section class="world-clock" id="Pacific-Auckland">
                <section class="clock">
                    <span class="hours">
                        00
                    </span>
                    <span>:</span>
                    <span class="minutes">
                        01
                    </span>
                    <span>:</span>
                    <span class="seconds">
                        11
                    </span>
                </section>
                <section class="location">
                    <span class="gmt">
                        +13:00
                    </span>
                    <span class="locale">
                        Pacific/Auckland
                    </span>
                </section>
            </section>
            <!-- New Clocks should be inserted Here -->
            <section class="world-clock" id="add-clock">
                <section class="new-clock-button">
                    <button id="new-clock" onclick="addClock()">
                        +
                    </button>
                </section>
                <section class="locales">
                    <select id="select-locales"></select>
                </section>
            </section>
        </section>

        <template id="template-world-clock">
            <section class="world-clock">
                <section class="clock">
                    <span class="hours">00</span>
                    <span>:</span>
                    <span class="minutes">00</span>
                    <span>:</span>
                    <span class="seconds">00</span>
                </section>
                <section class="location">
                    <span class="gmt"></span>
                    <span class="locale"></span>
                </section>
                <span class="remove">
                    <button>
                        X
                    </button>
                </span>
            </section>
        </template>
    </body>
</html>
